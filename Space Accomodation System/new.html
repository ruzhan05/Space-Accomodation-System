<html>

<head>
    <link rel="stylesheet" href="newstyle.css">
    <title>
       Registration Form
    </title>
</head>

<body>
    <img src >
    <div class = "container">
        <div class = "title">Space Application Form </div>
        <form method="get" action="">
             <div class="user-details">
                 <div class="input-box">
                     <span class="details">First Name:</span>
                     <input type="text">
                 </div>
                 <div class="input-box">
                    <span class="details">Last Name:</span>
                    <input type="text">
                 </div>
                <div class="input-box">
                    <span class="details">Contact No.:</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">E-mail:</span>
                    <input type="email">
                </div>
                <div class="input-box">
                    <span class="details">Course:</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Date:</span>
                    <input type="date">
                </div>
                <div class="input-box">
                    <span class="details">Start time:</span>
                    <input type="time">
                </div>
                <div class="input-box">
                    <span class="details">End  time:</span>
                    <input type="time">
                </div>
                <div class="input-box">
                    <span class="details">Room No.: </span>
                    <input type="text">
                </div>
                
                <br>    
                <div class = "submit">
                <button type=" submit" id="ko" value="Register ">Submit </button>
                <script>
                    document.getElementById("ko").addEventListener("click",myFunction);
                    function myFunction()
                    {
                        window.location.href="index.html";
                    }
                </script>
              </div>
            
             </div>
        </form>
    </div> 
</body>


</html>
