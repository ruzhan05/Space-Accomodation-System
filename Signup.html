<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
    <div class="signup-box">
      <h1>Update Profile</h1>
      
      <form>
        <label>First Name</label>
        <input type="text" placeholder="" />
        <label>Last Name</label>
        <input type="text" placeholder="" />
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <input type="button" id="new" value="Submit" /> 
        <script>
            document.getElementById("new").addEventListener("click",myFunction);
            function myFunction()
            {
                window.location.href="Pagla.html";
            }
        </script>
    
      </form>
      <p>
         
        <a href="#"></a> Locate us at <a href="Pagla.html#contact-section"> this place </a>
      </p>
    </div>
    <p class="para-2">
       <a href="Pagla.html">Go back to home page</a>
    </p>
</div>
  </body>
</html>
